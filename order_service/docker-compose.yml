version: "3.3"
services:
  web:
    build: .
    ports:
      - 8443:8443
    environment:
      - spring.activemq.broker-url=tcp://activemq:61616
      - spring.datasource.url=jdbc:mysql://mysql:3306/orders
    links:
      - activemq
      - mysql
  activemq:
    image: rmohr/activemq:5.15.9
    ports:
      - 61616:61616
      - 8161:8161
    expose:
      - 61616
  mysql:
    image: mysql:8.0.22
    ports:
      - 3306:3306
    expose:
      - 3306
